<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GEMINI</title>
</head>
<body>
  <script type="text/javascript">
    // 编写一个js的对象
    const user = {
      name: "GEMINI",
      age: 3,
      sex: "男"
    };
    // 将js对象转换为json字符串
    const str = JSON.stringify(user);
    console.log(str);

    //将json字符串转换为js对象
    const user2 = JSON.parse(str);
    console.log(user2.age,user2.name,user2.sex);
  </script>
</body>
</html>
